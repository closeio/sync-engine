version: 2.1
jobs:
  static-code-analysis:
    docker:
      - image: circleci/python:3.6
    working_directory: ~/code
    steps:
      - checkout

      - run:
          name: Prepare Environment
          command: |
            sudo -E pip install --no-deps -r requirements_lint.txt

      - run:
          name: black
          when: always
          command: black --check .

      - run:
          name: isort
          when: always
          command: isort -rc -c .

  build:
    machine:
      image: ubuntu-1604:201903-01 
    working_directory: ~/inbox

    steps:
      - checkout

      - run:
          name: build nylas image
          command: docker-compose build nylas

      - run:
          name: run tests
          command: |
            docker-compose run nylas bash -ec '
              pip install -e . \
              && bin/wait-for-it.sh mysql:3306 \
              && NYLAS_ENV=test py.test inbox/test/
            '

workflows:
  version: 2
  workflow:
    jobs:
      - static-code-analysis
      - build
