version: 2.1
jobs:
  static-code-analysis:
    docker:
      - image: circleci/python:3.7
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    working_directory: ~/code
    steps:
      - checkout

      - run:
          name: Prepare Environment
          command: |
            sudo -E pip install --no-deps -r requirements_lint.txt

      - run:
          name: black
          when: always
          command: black --check .

      - run:
          name: isort
          when: always
          command: isort -c .

  build:
    machine:
      image: ubuntu-1604:202010-01
    working_directory: ~/inbox

    steps:
      - checkout

      - run:
          name: build nylas image
          command: docker-compose build nylas

      - run:
          name: run tests
          command: |
            docker login -u $DOCKER_USER -p $DOCKER_PASS
            docker-compose run nylas bash -ec '
              pip install -e . \
              && bin/wait-for-it.sh mysql:3306 \
              && NYLAS_ENV=test py.test tests/
            '

workflows:
  version: 2
  workflow:
    jobs:
      - static-code-analysis:
          context:
            - docker-hub-creds-ro
      - build:
          context:
            - docker-hub-creds-ro
