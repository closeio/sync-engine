name: Build and Release

on: [push]

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  PROJECT: sync-engine
  # TODO: Remove this after migration
  TAG_SUFFIX: "-gha"

jobs:
  build:
    runs-on: ubuntu-20.04

    strategy:
      matrix:
        include:
          - build_name: py2.7
            python_version: "2.7"
            push: true
          - build_name: py3.6
            python_version: "3.6"
            push: true
          - build_name: py3.7
            python_version: "3.7"
            push: false
          - build_name: py3.8
            python_version: "3.8"
            push: false
          - build_name: py3.9
            python_version: "3.9"
            push: false
  
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Short SHA
        id: vars
        run: |
          echo ::set-output name=sha_short::${GITHUB_SHA::16}
        shell: bash

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker context for Buildx
        id: buildx-context
        run: |
          docker context create container-builder

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
          endpoint: container-builder

      - name: Login to DockerHub
        # if: ${{ github.ref == 'master' && github.event.pull_request.merged == true }}
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push containers
        uses: docker/build-push-action@v2
        with:
          # platforms: linux/amd64,linux/arm64
          platforms: linux/amd64
          # push: ${{ matrix.push }}
          push: false
          build-args:
            PYTHON_VERSION=${{ matrix.python_version }}
          tags: |
            ${{ env.DOCKERHUB_USERNAME }}/${{ env.PROJECT }}:${{ steps.vars.outputs.sha_short }}-${{ matrix.build_name}}${{ env.TAG_SUFFIX }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
